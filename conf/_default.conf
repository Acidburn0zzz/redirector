<VirtualHost *:443>
  ServerName _.codehaus.org
  ServerAdmin support@codehaus.org
  RewriteEngine on

  Include ssl.d/WILDCARD.codehaus.org.conf

  Redirect / http://www.codehaus.org/

</VirtualHost>

<VirtualHost *:80>
  ServerName _.codehaus.org
  ServerAdmin support@codehaus.org
  RewriteEngine on

  Redirect / http://www.codehaus.org/
</VirtualHost>