<VirtualHost *:443>
  ServerName docs.codehaus.org
  ServerAdmin support@codehaus.org
  RewriteEngine on

  Include ssl.d/WILDCARD.codehaus.org.conf

  Include redirector/includes/docs.codehaus.org.inc
</VirtualHost>

<VirtualHost *:80>
  ServerName docs.codehaus.org
  ServerAdmin support@codehaus.org
  RewriteEngine on

  Include ssl.d/WILDCARD.codehaus.org.conf
  
  Include redirector/includes/docs.codehaus.org.inc
</VirtualHost>


